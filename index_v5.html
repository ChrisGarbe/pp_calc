<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graystone Trading ROI Calculator</title>

  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style_v5.css">

  <!-- Link to Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Link to the JavaScript file -->
  <script defer src="script_v5.js"></script>
</head>
<body>

  <!-- Flex container for inputs and graph -->
  <section class="calculator-container">
    
    <!-- Inputs Section on the Left -->
    <div class="inputs">
      <div class="form-group">
        <label for="investable-cash">How much would you like to invest?</label>
        <input type="number" id="investable-cash" placeholder="Enter your amount">
      </div>

      <div class="form-group">
        <label for="risk-appetite">Select your risk appetite</label>
        <input type="range" id="risk-appetite" min="1" max="3" step="1">
        <span id="risk-level">Medium</span>
      </div>

      <!-- Toggle for Months/Years -->
      <div class="form-group">
        <label>Time Period</label>
        <label class="switch">
          <input type="checkbox" id="time-period-toggle">
          <span class="slider round"></span>
        </label>
        <span id="time-period-label">Years</span>
      </div>

      <button id="calculate-btn">See Potential Earnings</button>
    </div>

    <!-- Graph Section on the Right -->
    <div class="graph">
      <canvas id="roi-chart"></canvas>
    </div>
  </section>

  <!-- Box for showing returns after 1 year or 12 months -->
  <section class="returns-box">
    <div class="returns-card">
      <h2>Traditional Market Return (<span id="return-period">5 Years</span>)</h2>
      <p><span id="market-return">$0</span></p>
    </div>
    <div class="returns-card graystone-card">
      <h2>Graystone Trading Return (<span id="return-period-graystone">5 Years</span>)</h2>
      <p><span id="graystone-return">$0</span></p>
    </div>
  </section>

</body>
</html>
