<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prism Point Trading ROI Calculator</title>

  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- Link to Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Link to the JavaScript file -->
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Flex container for inputs and graph -->
  <section class="calculator-container">
    
    <!-- Inputs Section on the Left -->
    <div class="inputs">
      <div class="form-group bento-box">
        <label for="investable-cash">How much would you like to invest?</label>
        <input type="number" id="investable-cash" placeholder="Enter your amount" min="1">
      </div>

      <div class="form-group bento-box">
        <label for="risk-appetite">Monthly Percent Return</label>
        <input type="range" id="risk-appetite" min="1" max="10" step="1">
        <span id="risk-level">5%</span>
      </div>

      <!-- Toggle for Months/Years -->
      <div class="form-group bento-box">
        <label>Time Period</label>
        <button id="btn-years" class="toggle-btn active">Years</button>
        <button id="btn-months" class="toggle-btn">Months</button>
      </div>

      <button id="calculate-btn" class="bento-box">See Potential Earnings</button>
    </div>

    <!-- Graph Section on the Right -->
    <div class="graph">
      <canvas id="roi-chart"></canvas>
    </div>
  </section>

  <!-- Box for showing returns after 1 year or 12 months -->
  <section class="returns-box">
    <div class="returns-card">
      <h2>Traditional Market Return (<span id="return-period">5 Years</span>)</h2>
      <p><span id="market-return">$0</span></p>
      <p class="return-percentage"><span id="market-percent-return">0%</span></p>
    </div>
    <div class="returns-card graystone-card">
      <h2>Prism Point Trading Return (<span id="return-period-prism-point">5 Years</span>)</h2>
      <p><span id="prism-point-return">$0</span></p>
      <p class="return-percentage"><span id="prism-point-percent-return">0%</span></p>
    </div>
  </section>

</body>
</html>
